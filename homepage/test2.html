<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Mega Menu (Click to Open)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Mega Menu Style */
        .dropdown-menu {
            width: 600px; /* Mega menu width */
        }
        .mega-menu {
            display: flex;
            flex-wrap: wrap;
            padding: 1rem;
        }
        .mega-menu .column {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="megaMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Browse
                    </a>
                    <div class="dropdown-menu p-3" aria-labelledby="megaMenu">
                        <div class="mega-menu">
                            <div class="column">
                                <h6 class="fw-bold">Category 1</h6>
                                <a class="dropdown-item" href="#">Romance</a>
                                <a class="dropdown-item" href="#">Science Fiction</a>
                                <a class="dropdown-item" href="#">Fantasy</a>

                            </div>
                            <div class="column">

                                <a class="dropdown-item" href="#">Editorâ€™s Picks</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
