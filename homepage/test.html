<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Modal Test</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Click on the image to see the story</h1>

    <img src="Whispers in the Wind.jpg" alt="Whispers in the Wind" class="story-img" data-story="Yeh ek hero ki kahani hai jo sapne sach karna chahta hai." width="200"/>

    <!-- Modal -->
    <div id="storyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="storyText"></p>
        </div>
    </div>

    <script>
        const modal = document.getElementById("storyModal");
        const modalText = document.getElementById("storyText");
        const closeModal = document.querySelector(".close");

        document.querySelectorAll(".story-img").forEach(img => {
            img.addEventListener("click", function() {
                const story = this.getAttribute("data-story");
                modalText.innerText = story;
                modal.style.display = "flex";
            });
        });

        closeModal.addEventListener("click", function() {
            modal.style.display = "none";
        });

        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

</body>
</html>
