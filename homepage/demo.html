<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Center Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: flex-end; /* Right side alignment */
            align-items: center;
            background-color: #333;
            padding: 10px;
            height: 60px;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Middle alignment */
        .navbar {
            justify-content: center; /* Center alignment */
        }

        .story-card {
  display: flex;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 8px;
  overflow: hidden;
  width: 600px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.story-image img {
  width: 200px; /* Adjust image size */
  height: 100%; /* Maintain container height */
  object-fit: cover;
}

.story-details {
  padding: 16px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.story-details h2 {
  font-size: 20px;
  margin: 0;
  color: #333;
}

.story-details .author {
  font-size: 14px;
  color: #555;
  margin: 8px 0;
}

.story-details .description {
  font-size: 14px;
  color: #666;
  margin: 8px 0;
}

.story-stats {
  display: flex;
  gap: 16px;
  font-size: 14px;
  color: #777;
}

.start-reading {
  padding: 10px 16px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

.start-reading:hover {
  background-color: #0056b3;
}



    </style>
</head>
<body>

    <div class="story-card">
        <div class="story-image">
          <img src="The Moonlit Garden.jpg" alt="Story Cover">
        </div>
        <div class="story-details">
          <h2>üíñ ‚ú® Rivals' Romance: An Unexpected Love...</h2>
          <p class="author">By: Author Name</p>
          <p class="description">A thrilling tale of unexpected love between rivals that will keep you hooked!</p>
          <div class="story-stats">
            <span>üëÅÔ∏è 56.1K Reads</span>
            <span>üåü 2.5K Votes</span>
          </div>
          <button class="start-reading">Start Reading</button>
        </div>
      </div>
      

    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</body>
</html>
