<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container for heading + carousel */
        .section {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the heading */
            margin-top: 40px;
        }

        /* Heading */
        .section h2 {
            margin-bottom: 10px; /* Reduce gap between heading and images */
            font-size: 28px;
            text-align: left;
            width: 90%;
            max-width: 1200px; /* Set max width */
        }

        /* Carousel */
        .book-carousel {
            display: flex;
            justify-content: flex-start; /* Align images to left */
            gap: 20px;
            padding: 10px 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            white-space: nowrap;
            width: 90%;
            max-width: 1200px; /* Match with heading width */
        }

        .book-carousel::-webkit-scrollbar {
            display: none;
        }

        .book {
            flex: 0 0 auto;
            width: 180px;
            text-align: center;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .book img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }

        .book p {
            margin-top: 5px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <script>
        document.querySelectorAll('.book-carousel').forEach(carousel => {
            carousel.addEventListener('wheel', (evt) => {
                evt.preventDefault();
                carousel.scrollLeft += evt.deltaY;
            });
        });
    </script>

</body>
