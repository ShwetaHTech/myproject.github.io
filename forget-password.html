<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: black;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #6BCBFF, #FF77A9);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #5AB6E6, #FF6095);
    }

    .message {
      margin-top: 15px;
      color: green;
      display: none;
    }

    .back-to-login {
      display: block;
      margin-top: 15px;
      color: black;
      text-decoration: none;
    }

    .back-to-login:hover {
      color: #00c3ff;
    }

    #new-password-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter your registered email or phone number to verify your identity.</p>
    
    <!-- Email & Phone Inputs -->
    <input type="email" id="email" placeholder="Enter your email">
    <p><b>OR</b></p>
    <input type="tel" id="phone" placeholder="Enter your phone number">
    <button onclick="verifyIdentity()">Verify</button>
    
    <p id="email-message" class="message"></p>
    
    <div id="new-password-section">
      <input type="password" id="new-password" placeholder="New Password" required>
      <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      <button onclick="resetPassword()">Reset Password</button>
      <p id="password-message" class="message"></p>
    </div>
    
    <a href="loginForm.html" class="back-to-login">Back to Login</a>
  </div>

  <script>
    function verifyIdentity() {
      let email = document.getElementById("email").value.trim();
      let phone = document.getElementById("phone").value.trim();
      let emailMessage = document.getElementById("email-message");
      let newPasswordSection = document.getElementById("new-password-section");

      let phonePattern = /^[6-9]\d{9}$/; // Validates Indian phone numbers

      if (email !== "" || phonePattern.test(phone)) {
        emailMessage.style.display = "block";
        emailMessage.style.color = "green";
        emailMessage.innerText = "Identity verified! Enter new password.";
        newPasswordSection.style.display = "block";
      } else {
        emailMessage.innerText = "Please enter a valid email or phone number.";
        emailMessage.style.color = "red";
        emailMessage.style.display = "block";
      }
    }

    function resetPassword() {
      let newPassword = document.getElementById("new-password").value;
      let confirmPassword = document.getElementById("confirm-password").value;
      let passwordMessage = document.getElementById("password-message");
      
      if (newPassword === "" || confirmPassword === "") {
        passwordMessage.innerText = "Please fill in all fields.";
        passwordMessage.style.color = "red";
        passwordMessage.style.display = "block";
      } else if (newPassword !== confirmPassword) {
        passwordMessage.innerText = "Passwords do not match!";
        passwordMessage.style.color = "red";
        passwordMessage.style.display = "block";
      } else {
        passwordMessage.innerText = "Password reset successful!";
        passwordMessage.style.color = "green";
        passwordMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
