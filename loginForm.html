<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Body setup for full-page flex layout */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }

   

    /* Main content wrapper to center the form */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-top: 80px; /* Space to avoid navbar */
    }

    /* Login Container */
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid #ccc;
    }

    h2 {
      font-size: 26px;
      color: black;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    /* Input Fields with grey border initially, pink on hover/focus */
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc; /* Grey border */
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
      background: #fff;
      color: black;
    }

    input::placeholder {
      color: #555;
    }

    input:hover,
    input:focus {
      border: 1px solid #ff77a9; /* Pink border on hover/focus */
      background: #fff;
    }

    /* Error Message */
    .error-message {
      color: #ff4d4d;
      font-size: 14px;
      margin-top: 5px;
      display: none;
      text-align: left;
    }

    /* Login Button */
    button {
      background: linear-gradient(to right, #6BCBFF, #FF77A9);
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.3s ease-in-out;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(to right, #5AB6E6, #FF6095);
      transform: scale(1.05);
    }

    /* Forgot Password */
    .forgot-password {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: black;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #00c3ff;
    }

   

    @media (max-width: 768px) {
      .login-container {
        width: 90%;
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
      input {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
 

  <!-- Main Content -->
  <div class="main-content">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="Username" required>
          <div id="username-error" class="error-message">Username is required</div>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
          <div id="password-error" class="error-message">Password is required</div>
        </div>
        <button type="submit">Login</button>
        <a href="forget-password.html" class="forgot-password">Forgot your password?</a>
      </form>
    </div>
  </div>

  

  <script>
    document.addEventListener("DOMContentLoaded", function () {
        let usernameInput = document.getElementById("username");
        let passwordInput = document.getElementById("password");
        let usernameError = document.getElementById("username-error");
        let passwordError = document.getElementById("password-error");
        let passwordPattern = /^(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        
        let loginForm = document.getElementById('loginForm');
    
        // Success Message Element Create
        let successMessage = document.createElement("div");
        successMessage.style.display = "none";
        successMessage.style.color = "green";
        successMessage.style.marginTop = "15px";
        successMessage.style.fontWeight = "bold";
        loginForm.appendChild(successMessage);
    
        // Jab user password field pe aaye, to rules show ho jayein
        passwordInput.addEventListener("focus", function () {
            passwordError.innerText = "Password must be at least 8 characters long and include at least 1 number and 1 special character.";
            passwordError.style.display = "block";
            passwordError.style.color = "#ff9900"; // Orange color to indicate guidance
        });
    
        // Jab user password type kare to real-time validation ho
        passwordInput.addEventListener("input", function () {
            let password = passwordInput.value;
    
            if (passwordPattern.test(password)) {
                passwordError.innerText = "‚úÖ Password is strong!";
                passwordError.style.color = "green"; // Green if correct
            } else {
                passwordError.innerText = "‚ùå Must be 8+ chars, 1 number, 1 special char.";
                passwordError.style.color = "red"; // Red if incorrect
            }
        });
    
        // Form submit validation
        loginForm.addEventListener('submit', function (event) {
            let username = usernameInput.value.trim();
            let password = passwordInput.value.trim();
            let isValid = true;
    
            // Pehle sabhi errors ko hatao
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            successMessage.style.display = "none"; // Pehle success message hide kar do
    
            // Username Validation
            if (username === '') {
                usernameError.innerText = "Username is required.";
                usernameError.style.display = 'block';
                isValid = false;
            }
    
            // Password Validation
            if (!passwordPattern.test(password)) {
                passwordError.innerText = "‚ùå Password must meet all conditions.";
                passwordError.style.display = 'block';
                passwordError.style.color = "red";
                isValid = false;
            }
    
            // Agar koi bhi condition fail ho gayi to form submit na ho
            if (!isValid) {
                event.preventDefault();
            } else {
                event.preventDefault(); // Page refresh hone se roke
                // successMessage.innerText = "üéâ Login Successfully!";
                alert("Login Successfully");
                successMessage.style.display = "block";
                successMessage.style.color = "green";
            }
        });
    });
    </script>
    
    
    
    
    
</body>
</html>
