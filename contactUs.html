<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 80%;
            max-width: 1000px;
            padding: 40px;
            border-radius: 10px;
            
            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Form & Contact Info Section */
        .content {
            display: flex;
        }

        .contact-info {
            flex: 1;
            padding-right: 40px;
            border-right: 2px solid rgba(255, 255, 255, 0.3);
        }

        .contact-info h2 {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .contact-info p {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .contact-info i {
            margin-right: 10px;
            color: yellow;
        }

        .form-container {
            flex: 1.2;
            padding-left: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            color: white;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: transparent;
            color: white;
            border: none;
            border-bottom: 2px solid white;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
        }

        input:focus, textarea:focus {
            border-bottom: 2px solid #e6007e;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            color: black;
            background: #e6007e;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #d4006e;
        }

        /* Success Message */
        .response-message {
            display: none;
            font-size: 24px;
            color: #4CAF50;
            text-align: center;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container" id="mainContainer">
        <div class="content" id="content">
            <div class="contact-info">
                <h2>Contact Us</h2>
                <p><i>üìû</i> 1 (234) 567-891, 1 (234) 987-654</p>
                <p><i>üìç</i> 121 Rock Street, 21 Avenue, New York, NY 92103-9000</p>
                <p><i>‚è∞</i> Mon - Fri: 10 AM - 8 PM, Sat - Sun: Closed</p>
            </div>

            <div class="form-container">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter a valid email address" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Address</label>
                        <input type="text" id="subject" placeholder="Enter your address" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Enter your message" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">SUBMIT</button>
                </form>
            </div>
        </div>

        <div class="response-message" id="responseMessage">
            Thank you! Your message has been received. We will get back to you soon.
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Default form submit ko rokne ke liye
            
            // Poore form aur contact info ko hide karne ke liye
            document.getElementById("content").style.display = "none";
            
            // Sirf success message ko dikhane ke liye
            document.getElementById("responseMessage").style.display = "block";
        });
    </script>

</body>
</html>
