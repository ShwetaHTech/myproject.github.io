    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #1e2a47; /* Dark Blue */
  color: white;
  padding: 30px 40px;
  border-bottom: 2px solid #ddd;
  z-index: 1000; /* Ensure it stays above other content */
}

.logo {
    display: flex;         /* Enables flexbox */
    align-items: center;   /* Aligns items vertically */
    gap: 10px;            /* Adds space between the logo and text */
}

.rounded-logo {
    border-radius: 50%;   /* Makes the image circular */
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links li {
  position: relative;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 18px;
  padding: 8px 12px;
  display: block;
  transition: 0.3s;
}

.nav-links a:hover {
  color: #ff6600;
}

/* Multi-Column Dropdown */
.dropdown {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: white;
  padding: 15px;
  width: 500px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  border: 1px solid #ddd;
}

.dropdown h3 {
  font-size: 16px;
  margin-bottom: 10px;
  font-weight: bold;
}

.dropdown ul {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 15px;
  list-style: none;
}

.dropdown ul li a {
  font-size: 14px;
  color: black;
  text-decoration: none;
}

.dropdown ul li a:hover {
  text-decoration: underline;
  color: #ff6600;
}

/* Show dropdown when active */
.show {
  display: block !important;
}

/* Responsive Design */
@media (max-width: 600px) {
  .navbar {
      flex-direction: column;
      align-items: center;
  }
  .nav-links {
      flex-direction: column;
      text-align: center;
  }
  .dropdown {
      width: 100%;
  }
  .dropdown ul {
      grid-template-columns: repeat(2, 1fr);
  }
}

    <h1 id="story-title"></h1>

    <!-- Story content container -->
    <div class="story-container">
        <p id="story-content" class="story-content"></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const storyId = new URLSearchParams(window.location.search).get('id');

            console.log("Story ID:", storyId);

            fetch("stories.json")  
                .then(response => response.json())
                .then(data => {
                    let stories = data.stories || data;
                    let story = stories.find(st => st.id === Number(storyId));

                    if (story) {
                        document.getElementById("story-title").innerText = story.title;
                        document.getElementById("story-content").innerText = story.content;
                    } else {
                        document.querySelector(".story-container").innerHTML = "<h1>Story Not Found</h1>";
                    }
                })
                .catch(error => console.error("Error fetching JSON:", error));
        });
    </script>
